<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <meta name="description" content="This is the logged-in user profile page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/profile/profile.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <!-- Navigation Links -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container bg-dark">
            <a href="/index.html" class="navbar-brand">Home</a>
            <a href="/post/create/index.html" class="navbar-brand">Create Listing</a>
            <button id="logoutButton" class="btn btn-outline-danger ms-auto">Logout</button>
        </div>
      </nav>

      <!-- Profile Section -->
      <section class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <img src="/images/profile.jpeg" alt="Profile Image" id="profileImage" class="rounded-circle" width="150" />
          <button id="updateAvatarButton" class="btn btn-link mt-2">Update Avatar</button>
          <input type="file" id="avatarInput" class="d-none" accept="image/*" />
        </div>
        <h1 class="text-center mb-4" id="username"></h1>
        <p class="text-center text-muted" id="credits">Credits: 0</p>

        <div class="text-center">
          <button id="followButton" class="btn btn-primary">Follow</button>
        </div>

        <div class="d-flex justify-content-around mt-4">
          <div>
            <h5>Followers</h5>
            <p id="followersCount">0</p>
          </div>
          <div>
            <h5>Following</h5>
            <p id="followingCount">0</p>
          </div>
        </div>
      </section>

      <!-- User Posts Section -->
      <section class="mt-5">
        <h2 class="mb-4">My Listings</h2>
        <div id="userPosts" class="row">
          <!-- User posts will be dynamically populated here -->
        </div>
      </section>
    </div>

  </body>
</html>
