<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <meta name="description" content="This is the logged-in user profile page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/profile/profile.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
  </head>
  <body>
    <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <nav class="container">
      <div><a href="/index.html" class="navbar-brand d-flex align-items-center">
        <img src="/public/images/logo.png" alt="Auction Logo" id="auction-logo" class="me-2" />
        </a>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <a href="/listing/create/index.html" class="nav-link">Create Listing</a>
          <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
      </div>
    </nav>
  </header>
  <main class="container my-5">
      <!-- Profile Section -->
      <section class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <img src="/public/images/avatar.jpeg" alt="Profile Image" id="profileImage" class="rounded-circle" width="150" />
          <button id="updateAvatarButton" class="btn btn-link mt-2">Update Avatar</button>
          <input type="file" id="avatarInput" class="d-none" accept="image/*" />
        </div>
        <h1 class="text-center mb-4" id="username"></h1>
        <p class="text-center text-muted" id="credits">Credits: 0</p>
      </section>

      <!-- User Posts Section -->
      <section class="mt-5">
        <h2 class="mb-4">My Listings</h2>
        <div id="userPosts" class="row">
          <!-- User posts will be dynamically populated here -->
        </div>
      </section>
    </div>
  </main>

  </body>
</html>
