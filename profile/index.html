<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <meta
      name="description"
      content="This is the logged-in user profile page"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/profile/profile.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
  </head>
  <body> 
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
      <nav class="container">
        <div>
          <a href="/auction-website/index.html" class="navbar-brand d-flex align-items-center">
            <img
              src="/public/images/logo.png"
              alt="Auction Logo"
              id="auction-logo"
              class="me-2"
            />
          </a>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <a href="/auction-website/index.html" class="nav-link">Home</a>
        <div class="ms-auto d-flex align-items-center">
          <a href="/auction-website/listing/create/index.html" class="nav-link">Create Listing</a>
          <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <!-- Profile Section -->
      <section class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <h1 class="text-center mb-4" id="username"></h1>
          <img
            src="/public/images/avatar.jpeg"
            alt="User Avatar"
            id="avatar"
            class="rounded-circle"
            width="150"
          />
          <button id="updateAvatarButton" class="btn btn-secondary mt-2">
            Change Avatar
          </button>
          <input type="file" id="avatarInput" class="d-none" accept="image/*" />
        </div>
        <p class="text-center text-muted" id="credits"></p>
      </section>

      <!-- User Listings Section -->
      <section class="mt-5">
        <h2 class="mb-4">My Listings</h2>
        <div id="userListings" class="row gx-3 gy-4"></div>
        <!-- User listings will be dynamically populated here -->
      </section>

      <a href="/auction-website/listings/index.html" class="btn btn-secondary">View Others' Listings</a>

    </main>
    <!-- Footer Section -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 Auction Website. All rights reserved.</p>
      <p>
        <a href="/auction-website/terms.html" class="text-black text-decoration-underline">Terms of Service</a> | 
        <a href="/auction-website/privacy.html" class="text-black text-decoration-underline">Privacy Policy</a>
      </p>
      <p>
        <h4>Follow us</h4>
        <img src="/public/images/facebook-svgrepo-com.svg" alt="facebook" id="socmed-logo">
        <a href="https://lynar13.github.io/VA-Portfolio" class="text-black text-decoration-none"></a>
        <img src="/public/images/instagram-color-svgrepo-com.svg" alt="instagram" id="socmed-logo">
        <a href="https://lynar13.github.io/VA-Portfolio" class="text-black text-decoration-none" ></a> 
        <img src="/public/images/github-color-svgrepo-com.svg" alt="github" id="socmed-logo" >
        <a href="https://lynar13.github.io/VA-Portfolio/" class="text-black text-decoration-none"></a>
      </p>
    </div>
  </footer>
  </body>
</html>
