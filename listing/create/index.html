<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <meta name="description" content="This is for creating a listing page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
    <script type="module" src="/src/js/ui/listing/create.js"></script>
    <script type="module" src="/src/js/api/listing.js"></script>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <nav class="container">
      <div><a href="/auction-website/index.html" class="navbar-brand d-flex align-items-center">
        <img src="/images/logo.png" alt="Auction Logo" id="auction-logo" class="me-2" />
        </a>
      </div>
      <div class="ms-auto d-flex align-items-center">
        <a class="nav-link" href="/auction-website/index.html">Home</a>
        <a class="nav-link" href="/auction-website/profile/index.html">My Profile</a>
        <a class="nav-link" href="/auction-website/auth/login/index.html" id="loginButton">Login</a>
        <a class="nav-link" href="/auction-website/auth/register/index.html" id="registerButton">Register</a>
        <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
      </div>
    </nav>
  </header>

    <!-- Main Section -->
    <main>
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h1 class="card-title text-center mb-4">Create New Listing</h1>
                <form name="createPostForm" id="createListingForm">
                  <!-- Title -->
                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- End Date -->
                  <div class="mb-3">
                    <label for="endsAt" class="form-label">End Date</label>
                    <input
                      type="date"
                      name="endsAt"
                      id="endsAt"
                      class="form-control"
                      required
                    />
                  </div>

                  <!-- Media Gallery -->
                  <div class="mb-3">
                    <label for="media" class="form-label">Media URLs</label>
                    <input
                      type="text"
                      name="media"
                      id="media"
                      class="form-control"
                      placeholder="Add comma-separated media URLs"
                    />
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea
                      name="description"
                      id="description"
                      class="form-control"
                      rows="5"
                      required
                    ></textarea>
                  </div>

                  <!-- Tags -->
                  <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input
                      type="text"
                      name="tags"
                      id="tags"
                      class="form-control"
                      placeholder="Comma-separated tags"
                    />
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    Create Listing
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
