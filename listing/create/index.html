<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <meta name="description" content="This is for creating a listing page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.ts"></script>
    <script type="module" src="/src/js/ui/global/logout.ts"></script>
    <script type="module" src="/src/js/ui/listing/create.ts"></script>
    <script type="module" src="/src/js/api/listing.ts"></script>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
      <nav class="container">
        <div>
          <a href="/index.html" class="navbar-brand d-flex align-items-center">
            <img src="/public/images/logo.png" alt="Auction Logo" id="auction-logo" class="me-2" />
          </a>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/profile/index.html">My Profile</a>
          <a class="nav-link" href="/auth/login/index.html" id="loginButton">Login</a>
          <a class="nav-link" href="/auth/register/index.html" id="registerButton">Register</a>
          <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <section class="container my-5 bg-dark">
        <!-- Alerts Section -->
        <div id="alerts" aria-live="polite"></div>
        
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h1 class="card-title text-center mb-4">Create New Listing</h1>
                <form name="createPostForm" id="createListingForm">
                  <!-- Title -->
                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      class="form-control"
                      required
                      aria-label="Enter title for the listing"
                    />
                  </div>

                  <!-- End Date -->
                  <div class="mb-3">
                    <label for="endsAt" class="form-label">End Date</label>
                    <input
                      type="date"
                      name="endsAt"
                      id="endsAt"
                      class="form-control"
                      required
                      aria-label="Select end date for the listing"
                    />
                  </div>

                  <!-- Media Gallery -->
                  <div class="mb-3">
                    <label for="media" class="form-label">Media URLs</label>
                    <input
                      type="text"
                      name="media"
                      id="media"
                      class="form-control"
                      placeholder="Add comma-separated media URLs"
                      aria-label="Enter comma-separated media URLs"
                    />
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea
                      name="description"
                      id="description"
                      class="form-control"
                      rows="5"
                      required
                      aria-label="Enter a description for the listing"
                    ></textarea>
                  </div>

                  <!-- Tags -->
                  <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input
                      type="text"
                      name="tags"
                      id="tags"
                      class="form-control"
                      placeholder="Comma-separated tags"
                      aria-label="Enter tags separated by commas"
                    />
                  </div>

                  <button 
                    type="submit" 
                    class="btn btn-primary w-100" 
                    aria-label="Submit to create listing">
                    Create Listing
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2024 Auction Website. All rights reserved.</p>
        <p>
          <a href="/terms.html" class="text-black text-decoration-underline">Terms of Service</a> | 
          <a href="/privacy.html" class="text-black text-decoration-underline">Privacy Policy</a>
        </p>
        <p>
          <h5>Follow us</h5>
          <img src="/public/images/facebook-svgrepo-com.svg" alt="facebook" id="socmed-logo">
          <a href="https://lynar13.github.io/VA-Portfolio" class="text-black text-decoration-none"></a>
          <img src="/public/images/instagram-color-svgrepo-com.svg" alt="instagram" id="socmed-logo">
          <a href="https://lynar13.github.io/VA-Portfolio" class="text-black text-decoration-none" ></a> 
          <img src="/public/images/github-color-svgrepo-com.svg" alt="github" id="socmed-logo" >
          <a href="https://lynar13.github.io/VA-Portfolio/" class="text-black text-decoration-none"></a>
        </p>
      </div>
    </footer>
  </body>
