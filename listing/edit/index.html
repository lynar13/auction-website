<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing</title>
    <meta name="description" content="This is for editing a listing">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" crossorigin src="/auction-website/assets/app-BkoDK6iS.js"></script>
    <script type="module" crossorigin src="/auction-website/assets/logout-Bk2pYEwr.js"></script>
    <script type="module" crossorigin src="/auction-website/assets/listing-CXA03j9D.js"></script>
    <script type="module" crossorigin src="/auction-website/assets/edit-DftrJdCF.js"></script>
    <link rel="stylesheet" crossorigin href="/auction-website/assets/app-C_wR-awD.css">
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
      <!-- Edit Post Card -->
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="../../../index.html" class="navbar-brand">Home</a>
                <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
              </div>
              <h1 class="card-title text-center mb-4">Edit Listing</h1>
              
              <form id="editListingForm">
                 <!-- Title -->
                 <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    required
                  />
                </div>

                <!-- End Date -->
                <div class="mb-3">
                  <label for="endDate" class="form-label">End Date</label>
                  <input
                    type="date"
                    name="endDate"
                    id="endDate"
                    class="form-control"
                    required
                  />
                </div>

                <!-- Media Gallery -->
                <div class="mb-3">
                  <label for="media" class="form-label">Media URLs</label>
                  <input
                    type="text"
                    name="media"
                    id="media"
                    class="form-control"
                    placeholder="Add comma-separated media URLs"
                  />
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea
                    name="description"
                    id="description"
                    class="form-control"
                    rows="5"
                    required
                  ></textarea>
                </div>

                <!-- Tags -->
                <div class="mb-3">
                  <label for="tags" class="form-label">Tags</label>
                  <input
                    type="text"
                    name="tags"
                    id="tags"
                    class="form-control"
                    placeholder="Comma-separated tags"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Listing</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
