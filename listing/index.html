<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Listing</title>
    <meta name="description" content="Here you view the listing">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
    <script type="module" src="/src/js/ui/listing/viewList.js"></script>
    <script type="module" src="/src/js/api/listing.js"></script>
    <script type="module" src="/src/js/ui/listing/bid.js"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
      <nav class="container">
        <div><a href="/index.html" class="navbar-brand d-flex align-items-center">
          <img src="/images/logo.png" alt="Auction Logo" id="auction-logo" class="me-2" />
          </a>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/profile/index.html">My Profile</a>
          <a href="/listing/create/index.html" class="nav-link" id="createListingForm">Create Listing</a>
          <a class="nav-link" href="/auth/login/index.html" id="loginButton">Login</a>
          <a class="nav-link" href="/auth/register/index.html" id="registerButton">Register</a>
          <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
        </div>
      </nav>
      </header>

    <!-- Listing Content -->
      <div class="container my-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4" id="title">Listing Title</h1>
            <p class="card-text" id="description">Description goes here</p>
            <div id="mediaGallery" class="d-flex flex-wrap justify-content-center my-3"></div>
            <p class="text-muted" id="endsAt">Ends At: Date goes here</p>
            <p class="text-muted" id="tags">Tags: #tag1, #tag2</p>
          </div>
        </div>

          <!-- Bid Section -->
          <div class="mt-4">
            <h2>Place a Bid</h2>
            <form id="bidForm">
              <div class="mb-3">
                <label for="bidAmount" class="form-label">Bid Amount</label>
                <input type="number" id="bidAmount" class="form-control" placeholder="Enter your bid" required />
              </div>
              <button type="submit" class="btn btn-success">Place Bid</button>
            </form>
            <div id="bidMessage" class="mt-3"></div>
          </div>
          
          <!-- Edit, View and Delete Section -->
          <div class="d-flex justify-content-between mt-4">
            <a href="/listing/edit/index.html?id=${listingId}" id="editLink" class="btn btn-primary">Edit Listing</a>
            <a href="/listings/index.html" class="btn btn-secondary">View Listings</a>
            <form id="deleteForm">
              <button type="button" id="deleteButton" class="btn btn-danger">Delete Listing</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
