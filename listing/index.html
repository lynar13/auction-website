<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Listing</title>
    <meta name="description" content="Here you view the listing">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
    <script type="module" src="/src/js/ui/listing/viewList.js"></script>
    <script type="module" src="/src/js/api/listing.js"></script>
    <script type="module" src="/src/js/ui/listing/bid.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container bg-dark">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto">Logout</button>
      </div>
    </nav>

    <!-- Post Content -->
    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4" id="title">Listing Title</h1>
          <p class="card-text" id="body">Content goes here</p>
          <p class="text-muted" id="tags">Tags: #tag1, #tag2</p>

          <div class="d-flex justify-content-between mt-4">
            <a href="/listing/edit/index.html?id=${postId}" id="editLink" class="btn btn-primary">Edit Listing</a>
            <a href="/listings/index.html" class="btn btn-secondary">View Listings</a>
            <form id="deleteForm">
              <button type="button" id="deleteButton" class="btn btn-danger">Delete Listing</button>
            </form>
          </div>

          <!-- Bid Section -->
          <div class="mt-4">
            <h3>Place a Bid</h3>
            <form id="bidForm">
              <div class="mb-3">
                <label for="bidAmount" class="form-label">Bid Amount</label>
                <input type="number" id="bidAmount" class="form-control" placeholder="Enter your bid" required />
              </div>
              <button type="submit" class="btn btn-success">Place Bid</button>
            </form>
            <div id="bidMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
