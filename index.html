<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Website</title>
  <meta name="description" content="This is the home page">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/js/ui/global/logout.js"></script>
  <script type="module" src="/src/js/app.js"></script>
  <script type="module" src="/src/js/ui/home/home.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <nav class="container">
      <div><a href="/index.html" class="navbar-brand d-flex align-items-center">
        <img src="/public/images/logo.png" alt="Auction Logo" id="auction-logo" class="me-2" />
        </a>
      </div>
      <div class="ms-auto d-flex align-items-center">
          <a class="nav-link" href="/profile/index.html">My Profile</a>
          <a href="/listing/create/index.html" class="nav-link" id="createListingForm">Create Listing</a>
          <a class="nav-link" href="/auth/login/index.html" id="loginButton">Login</a>
          <a class="nav-link" href="/auth/register/index.html" id="registerButton">Register</a>
          <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5 bg-dark">
    <section id="main" class="text-center">
      <h1>Welcome to the Auction House</h1>
      <h2>Your place to buy and sell!</h2>
    </section>

    <!-- Listings Interaction Section -->
    <section class="mt-5">
      <div class="row">
        <!-- Search Bar -->
        <div class="mb-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search listing..." />
        </div>

        <!-- Sort Options -->
        <div class="mb-4">
          <select id="sortOptions" class="form-select">
            <option value="recent">Sort by: Recent</option>
            <option value="title">Sort by: Title</option>
          </select>
        </div>

        <!-- Recent Posts Section -->
        <h2 class="text-center mb-4">Recent Listings</h2>
        <div id="listingList" class="row">
          <!-- List of recent posts will be dynamically populated here as individual cards -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
          </ul>
        </nav>
      </div>
    </section>
  </main>
  <!-- Footer Section -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 Auction Website. All rights reserved.</p>
      <p>
        <a href="/terms.html" class="text-black text-decoration-underline">Terms of Service</a> | 
        <a href="/privacy.html" class="text-black text-decoration-underline">Privacy Policy</a>
      </p>
      <p>
        <h5>Follow us</h5>
        <img src="/public/images/facebook-svgrepo-com.svg" alt="facebook" id="socmed-logo">
        <a href="https://lynar13.github.io/VA-Portfolio" class="text-black text-decoration-none"></a>
        <img src="/public/images/instagram-color-svgrepo-com.svg" alt="instagram" id="socmed-logo">
        <a href="https://lynar13.github.io/VA-Portfolio" class="text-black text-decoration-none" ></a> 
        <img src="/public/images/github-color-svgrepo-com.svg" alt="github" id="socmed-logo" >
        <a href="https://lynar13.github.io/VA-Portfolio/" class="text-black text-decoration-none"></a>
      </p>
    </div>
  </footer>
</body>
</html>
