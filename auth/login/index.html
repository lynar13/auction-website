<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" crossorigin src="/auction-website/assets/app-vh6XL3P4.js"></script>
    <script type="module" crossorigin src="/auction-website/assets/login-D4RJYSi9.js"></script>
    <link rel="stylesheet" crossorigin href="/auction-website/assets/app-C_wR-awD.css">
  </head>

  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="container">
      <!-- Login Card -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Login</h2>
              <form name="login" id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                <div class="text-center">
                  <small>Don't have an account? <a href="/auth/register/index.html" class="text-decoration-none">Register</a></small>
                </div>
                <div class="text-center mt-3">
                  <a href="/index.html" class="text-decoration-none">Back to Home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
